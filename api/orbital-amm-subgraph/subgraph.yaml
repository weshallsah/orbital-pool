specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: OrbitalPool
    network: arbitrum-sepolia
    source:
      address: "0x83EC719A6F504583d0F88CEd111cB8e8c0956431"
      abi: OrbitalPool
      startBlock: 196174286
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - LiquidityAdded
        - LiquidityRemoved
        - Swap
        - TickStatusChanged
      abis:
        - name: OrbitalPool
          file: ./abis/OrbitalPool.json
      eventHandlers:
        - event: LiquidityAdded(indexed address,uint256,uint256[5],uint256)
          handler: handleLiquidityAdded
        - event: LiquidityRemoved(indexed address,uint256,uint256[5],uint256)
          handler: handleLiquidityRemoved
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleSwap
        - event: TickStatusChanged(uint256,uint8,uint8)
          handler: handleTickStatusChanged
      file: ./src/orbital-pool.ts
